<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="output">
                <div class="previous" data-previous></div>
                <div class="current" data-current>0</div>
            </div>
            
            <div class="calculator-grid">
                
                <button class="grid-item large-grid" data-action>AC</button>
                <button class="grid-item" data-delete>DEL</button>
                <button class="grid-item" data-operation>/</button>
                <button class="grid-item" data-number>1</button>
                <button class="grid-item" data-number>2</button>
                <button class="grid-item" data-number>3</button>
                <button class="grid-item" data-operation>*</button>
                <button class="grid-item" data-number>4</button>
                <button class="grid-item" data-number>5</button>
                <button class="grid-item" data-number>6</button>
                <button class="grid-item" data-operation>+</button>
                <button class="grid-item" data-number>7</button>
                <button class="grid-item" data-number>8</button>
                <button class="grid-item" data-number>9</button>
                <button class="grid-item" data-operation>-</button>
                <button class="grid-item" data-number>.</button>
                <button class="grid-item" data-number>0</button>
                <button class="grid-item large-grid" data-equals>=</button>
            </div>
        </div>
    </body>
</html>
